<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> 
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="display">
            </div>
          </div>


          <div class="row commonbutton">

            <div class="col-md-3">
              <input type="submit" name="" value="&#8730;" class="" id="squareRoot">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="(" class="" id="openPar">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value=")" class="" id="closingPar">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="%" class="" id="percent">
            </div>

            <div class="col-md-3">
              <input type="submit" name="" value="7" id="seven">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="8" class="" id="eight">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="9" class="" id="nine">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="/" class="" id="divide">
            </div>

            <div class="col-md-3">
              <input type="submit" name="" value="4" class="" id="four">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="5" class="" id="five">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="6" class="" id="six">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="*" class="" id="times">
            </div>

            <div class="col-md-3">
              <input type="submit" name="" value="1" class="" id="one">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="2" class="" id="two"> 
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="3" class="" id="three">
            </div>
            <div class="col-md-3">
              <input type="submit" name="" value="-" class="" id="minus">
            </div>
          </div> 
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input type="submit" name="" value="0" class="" id="zero">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="." class="" id="decimal">
                </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="Del" id="del">
                </div>
                <div class="col-md-4">
                    <input type="submit" name="" value="CLR" id="clear">
                  </div>
                <div class="col-md-4">
                  <input type="submit" name="" value="=" id="equals">
                </div>
              </div>
            </div> 
            <div class="col-md-3">
                <input type="submit" name="" value="+" id="plus">
            </div>
          </div> 
        </div>
      </div>
    </div>



    <script src="index.js"></script>
  </body>
</html>
